<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Celebrere Face Detection</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="Main-Container">
      <div class="left-side">
        <h2>Find Your Wedding Photos</h2>
        <p>Click below to take a selfie. We'll find your photos using AI!</p>
        <div class="HeroFace">
            <!-- <img src="./assets/Hero.png" alt=""class="HeroImage"/> -->
         <img src="./assets/TickIcon.gif" alt="" class="tickGif">
         <img src="./assets/FaceDEtection.svg" alt="" class="detection">
         <img src="./assets/FaceDEtectiongreen.png" alt="" class="DetectionGreen">
        </div>
        
        <button >Take Selfie</button>
      </div>
      <div class="Right-side">
        <div class="notification">Scanning your face...</div>
        <div class="RightHeading-section">
          <h2>See how this magic works</h2>
          <p>Discover and Organize Your Photos <br> with  AI-Powered Search</p>
        </div>
        <div class="scanning-section">
          <div class="ocrloader">
            <!-- <p>Scanning</p> -->
            <em></em>
            <video id="camera-feed" autoplay></video>
            <span></span>
          </div>
        </div>
        <div class="Alert-section">
          <div class="AlertItems">
            <img src="/assets/OnlyFaceAlert.png" alt="Only one face" />
            <p>Only 1 Face</p>
          </div>
          <div class="AlertItems">
            <img src="/assets/NoMaskAlert.png" alt="No use of mask" />
            <p>No Mask</p>
          </div>
          <div class="AlertItems">
            <img src="/assets/NoBlurAlert.png" alt="No Blur Your Face" />
            <p>No Blur</p>
          </div>
          <div class="AlertItems">
            <img src="/assets/NosunglassAlert.png" alt="Dont use Sunglass" />
            <p>No Spectacles</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
